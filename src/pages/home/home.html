<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="width: 100%">
    <h6>Bem vindo ao Questiologia: Sistema Renal</h6>
    <p>Antes de começar a jogar você pode acessar a Aula Rápida para relembrar ou aprender mais sobre o Sistema Renal e melhorar sua pontuação!</p>

    <ion-grid>
      <ion-row>
        <ion-col col-6 text-left>
          <button (click)="comecarJogo()" ion-button small outline>Começar o jogo</button>
        </ion-col>
        <ion-col col-6 text-right>
          <button (click)="aulaRapida()" ion-button small outline>Aula rápida</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <p>A Aula Rápida pode ser acessada a qualquer momento através do menu do jogo.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
