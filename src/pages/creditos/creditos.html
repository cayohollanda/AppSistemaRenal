<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Créditos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3 text-center><b>Créditos</b></h3>

        <p><b>Equipe:</b></p>
        <ul>
          <li>Rafael Godoy</li>
          <li>Matheus Soares</li>
          <li>Nathan Mendes</li>
          <li>Gustavo Figueiredo</li>
          <li>Vanessa</li>
        </ul>

        <p (click)="counterEasterEgg()"><b>Desenvolvimento:</b></p>
        <ul>
          <li>
            <a class="link-dev" href="https://github.com/cayohollanda">Cayo Hollanda</a>
          </li>
        </ul>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="easterEgg >= 5">
      <ion-col col-12>
        <iframe width="330" height="315" src="https://www.youtube.com/embed/XQRoVLQFwu0?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
